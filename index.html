<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <p>❜❜</p>
                </div>
                <div class="name">
                    <h1>Jõao da Silva</h1>
                </div>
                <div class="prof">
                    <h1>Desenvolvedor Web</h1>
                </div>
                <div class="desc">
                   <p>Um desenvolvedor web é um profissional que cria e mantém sites e aplicativos para a internet, utilizando linguagens de programação, como HTML, CSS, JavaScript, e frameworks para garantir funcionalidade e design atraente.</p>
                </div>
                <div class="buttons">
                    <button class="left">←</button>
                    <button class="right">→</button>
                </div>
                <div class="surprise">
                    <button>Surprise Me</button>
                </div>
            </article>
        </section>
    </main>

    <script src="pessoas.js"></script>
    <script src="script.js"></script>
</body>
</html>
